<body>
    <header>
        <h1>¡TE DAMOS LA BIENVENIDA A SIAP!</h1>
    </header>
    <main>
        

    

    <h2>Mirá nuestro menú y hacé tu orden:</h2>

    <div class="menu">
        <div id="contenedorMenuCarnes" class="contenedorMenu"></div>
        <div id="contenedorMenuPastas" class="contenedorMenu"></div>
        <div id="contenedorMenuPizzas" class="contenedorMenu"></div>
        <div id="contenedorMenuHamburguesas" class="contenedorMenu"></div>
        <div id="contenedorMenuEnsaladas" class="contenedorMenu"></div>
        <div id="contenedorMenuBebidas" class="contenedorMenu"></div>
        <div id="contenedorMenuPostres" class="contenedorMenu"></div>
    </div>
    

    <div class="total">
        <p>El total de tu orden hasta ahora es: $<span id="sumaTotal"></span></p>
    </div>

    <div class="divPago">
        <button type="submit" id="pagar" class="boton">¡Quiero pagar!</button>
    </div>
    </main>
    

    <!-- CDN SweetAlert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
